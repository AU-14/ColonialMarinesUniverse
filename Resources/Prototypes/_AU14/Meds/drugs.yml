- type: reagent
  id: AU14DrugSpeedDemon
  name: reagent-name-speed-demon
  desc: reagent-desc-speed-demon
  color: "#8A2BE2"
  overdose: 15
  physicalDesc: reagent-physical-desc-glowing
  flavor: bitter
  metabolisms:
    Narcotic:
      metabolismRate: 0.4
      effects:
        - !type:MovespeedModifier
          walkSpeedModifier: 1.3
          sprintSpeedModifier: 1.34
        - !type:HealthChange
          conditions:
            - !type:ReagentThreshold
              min: 40
          damage:
            types:
              Poison: 2
        - !type:HealthChange
          conditions:
            - !type:ReagentThreshold
              min: 80
          damage:
            types:
              Poison: 4
        - !type:AdjustReagent
          conditions:
            - !type:ReagentThreshold
              reagent: ChloralHydrate
              min: 1
          reagent: ChloralHydrate
          amount: -10


- type: entity
  id: AU14DrugDealerDrugBottle
  parent: PillCanister
  name: Speed Demon Bottle
  components:
    - type: Label
      currentLabel: Speed Demon
    - type: StorageFill
      contents:
        - id: AU14PillSpeedDemon
          amount: 5

- type: entity
  id: AU14PillSpeedDemon
  parent: CMPill
  name: Speed Demon Pill
  description: A pill containing the dangerous street drug Speed Demon.
  components:
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 15
        reagents:
        - ReagentId: AU14DrugSpeedDemon
          Quantity: 15
  - type: Sprite
    layers:
    - state: pill2
      map: [ "enum.DamageStateVisualLayers.Base" ]
  - type: ExamineRequiresSkill
    skilledExamine: au-pill-contents-speed-demon



