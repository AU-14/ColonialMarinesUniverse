- type: entity
  abstract: true
  id: AU14TestVan
  placement:
    mode: SnapgridCenter
  components:
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,1.4,0.5"
        density: 190
        layer:
        - MobMask
  - type: Sprite
    sprite: _AU14/Structures/vehicles/boxvvanwhite.rsi
    offset: 0.5, 0.5
    noRot: true
  - type: Clickable
  - type: DeleteOnExplosion
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: AU14TestVan
