- type: entity
  parent: CMBarricadeBase
  id: AU14TyrangoBarricadeSandbag
  name: sandbag barricade
  description: A barricade made out of the sand from the ground. Tough to beat but easy to pierce.
  components:
  - type: BarricadeSandbag
  - type: Climbable
  - type: MeleeSound
    soundGroups:
      Brute:
        path:
          "/Audio/Effects/Footsteps/snowstep1.ogg"
  - type: Sprite
    sprite: _AU14/Structures/tyrangosandbags.rsi
    layers:
    - state: sandbag
    - map: [ "acided" ]
    drawdepth: WallTops
  - type: GenericVisualizer
    visuals:
      enum.BarbedWireVisualLayers.Wire:
        barbWired:
          UnWired: { state: sandbag_wire, visible: false }
          WiredClosed: { state: sandbag_wire, visible: true }
      enum.SprayAcidedVisuals.Acided:
        acided:
          True:
            sprite: _RMC14/Effects/xeno_spray_acid.rsi
            state: acid
            visible: true
          False:
            visible: false
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: CMSandbag
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 450
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: DamageVisuals
    thresholds: [4, 8, 12]
    damageDivisor: 25
    trackAllDamage: true
    damageOverlay:
      sprite: _AU14/Structures/tyrangosandbags.rsi
  - type: Barbed
    thornsDamage:
      types:
        Slash: 10

