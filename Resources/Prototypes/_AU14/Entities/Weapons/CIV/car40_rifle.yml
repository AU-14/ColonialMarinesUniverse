- type: entity
  parent: [ CMBaseWeaponRifle, RMCBaseWeaponMagazineVisuals ]
  name: CAR-40 rifle
  id: WeaponRifleCAR40
  description: A cheap, reliable rifle chambered in 7.62x39mm. This variant is a civilian version of the MAR-40, only featuring a semi-automatic firing mode, commonly found in hands of civilians on colonies with stricter gun laws.
  suffix: Filled
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/mar40.rsi
    layers:
    - state: base
      map: [ "enum.GunVisualLayers.Base" ]
    - state: mag-0
      map: [ "enum.GunVisualLayers.Mag" ]
  - type: Clothing
    sprite: _RMC14/Objects/Weapons/Guns/Rifles/mar40.rsi
  - type: Gun
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/_RMC14/Weapons/Guns/Gunshots/gun_mar40.ogg
  - type: RMCSelectiveFire
    baseFireModes:
    - SemiAuto
    recoilWielded: 1
    recoilUnwielded: 4
    scatterWielded: 10
    scatterUnwielded: 20
    baseFireRate: 2
    burstScatterMult: 3
    modifiers:
      Burst:
        fireDelay: 0.1665
        maxScatterModifier: 10
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
      FullAuto:
        maxScatterModifier: 13
        useBurstScatterMult: true
        unwieldedScatterMultiplier: 2
        shotsToMaxScatter: 4
  - type: MagazineAmmoProvider
    autoEject: false
    soundAutoEject: null
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: AU14MagazineRifleCAR40
        insertSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_reload.ogg
        ejectSound: /Audio/_RMC14/Weapons/Guns/Reload/gun_mar40_unload.ogg
        priority: 2
        whitelist:
          tags:
          - RMCMagazineRifleMAR40
          - RMCMagazineRifleMAR40Ext
          - AU14MagazineRifleCAR40
  - type: RMCWeaponAccuracy
    accuracyMultiplier: 1
    accuracyMultiplierUnwielded: 0.65
  - type: AttachableHolder
    randomAttachmentChance: 0.38
    slots:
      rmc-aslot-barrel:
        whitelist:
          tags:
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCAttachmentRecoilCompensator
          - RMCM5Bayonet
        random:
          - RMCAttachmentExtendedBarrel
          - RMCAttachmentSuppressor
          - RMCAttachmentRecoilCompensator
      rmc-aslot-rail:
        whitelist:
          tags:
          - RMCAttachmentRailFlashlight
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
        random:
          - RMCAttachmentMagneticHarness
          - RMCAttachmentS5RedDotSight
          - RMCAttachmentS6ReflexSight
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - RMCAttachmentBipod
          - RMCAttachmentFlashlightGrip
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentU7UnderbarrelShotgun
          - RMCAttachmentExtinguisher
          - RMCAttachmentBurstFireAssembly
          - RMCAttachmentFlamer
        random:
          - RMCAttachmentU7UnderbarrelShotgun
          - RMCAttachmentGyroscopicStabilizer
          - RMCAttachmentUnderbarrelExtinguisher
          - RMCAttachmentMiniFlamethrower
          - RMCAttachmentBipod
          - RMCAttachmentBurstFireAssembly
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-barrel: 0.75, 0.00
      rmc-aslot-rail: -0.23, 0.091
      rmc-aslot-underbarrel: 0.35, -0.3

- type: entity
  parent: CMMagazineRifleBase
  id: AU14MagazineRifleCAR40
  name: CAR magazine (7.62x39mm)
  description: A 7.62x39mm magazine for the civilian variants of MAR series of firearms.
  components:
  - type: Tag
    tags:
    - CMMagazineRifle
    - AU14MagazineRifleCAR40
  - type: BallisticAmmoProvider
    mayTransfer: True
    whitelist:
      tags:
      - RMCCartridgeRifleMAR40
    proto: RMCCartridgeRifleMAR40
    capacity: 20
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Ammunition/Magazines/mar40.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Appearance
