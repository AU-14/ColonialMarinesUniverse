 #section

- type: entity
  parent: CMEncryptionKey
  id: AUEncryptionKeyMob
  name: Mob encryption key
  description: An encryption key used to communicate on the Family channel.
  components:
  - type: EncryptionKey
    channels:
    - mob
    defaultChannel: mob
  - type: Sprite
    state: we_ya_key

- type: entity
  parent: RMCHeadsetMarine
  id: AUheadsetmob
  name: Mob Headset
  description: A common colony headset with a custom channel
  components:
  - type: Sprite
    state: generic_headset
  - type: ContainerFill
    containers:
      key_slots:
      - AUEncryptionKeyMob
