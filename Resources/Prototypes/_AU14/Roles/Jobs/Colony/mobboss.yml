  startingGear: AU14GearMobBoss
  icon: "CMJobIconEmpty"
  requireAdminNotify: false
  joinNotifyCrew: false
  supervisors: au14-job-supervisors-mobboss
  accessGroups:
  - aumob
  roleWeight: 0.25
  special:
  - !type:AddComponentSpecial
    components:
    - type: Skills
      skills:
        RMCSkillFireman: 1
        RMCSkillVehicles: 1
        RMCSkillDomestics: 1
        RMCSkillFirearms: 1
    - type: JobPrefix
      prefix: au14-job-prefix-mobboss
    - type: TacticalMapIcon
      icon:
        sprite: _RMC14/Interface/map_blips.rsi
        state: synth
  hidden: false

- type: startingGear
  id: AU14GearMobBoss
  equipment:
    jumpsuit: CMJumpsuitLiaisonCharcoal
    shoes: RMCShoesLaceup
    id: AU14IDCardmobboss
    ears: AUheadsetmob

- type: entity
  parent: CMSpawnPointJobBase
  id: AU14SpawnPointmobboss
  name: Spawn Point Mob Boss
  components:
  - type: SpawnPoint
    job_id: AU14Jobmobboss
  - type: Sprite
    state: syn_spawn
