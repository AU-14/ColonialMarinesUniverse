- type: entity
  id: mineablesolarisrock
  name: mineablerock
  parent: BaseWall
  placement:
    mode: SnapgridCenter
    snap:
    - Wall
  components:
  - type: Transform
    noRot: true
  - type: SoundOnGather
  - type: Gatherable
    toolWhitelist:
    tags:
    - Pickaxe
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 220
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Sprite
    sprite: _AU14/JobMinerals/solaris_mrock.rsi
    state: solaris_rock
  - type: Icon
    sprite: _RMC14/Structures/Walls/solaris_rock.rsi
    state: solaris_rock
  - type: IconSmooth
    key: walls
    base: solaris_rock



- type: entity
  id: mineablesolarisrockgold
  parent: mineablesolarisrock
  description: An ore vein rich with gold.
  suffix: Gold
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreGold

