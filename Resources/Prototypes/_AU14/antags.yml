- type: entity
  id: RunawaySynth
  parent: BaseGameRule
  components:
  - type: GameRule
  - type: RunawaySynthRule
  - type: AntagSelection
    selectionTime: IntraPlayerSpawn
    definitions:
    - prefRoles: [ RunawaySynthRole ]
      max: 1
      playerRatio: 15
      briefing:
        text: runawaysynth-role-greeting
        color: CornflowerBlue
        sound: "/Audio/Ambience/Antag/headrev_start.ogg"
      components:
      - type: NightVision
        innate: true
      - type: RunawaySynth
      - type: EyeProtection
      - type: WoundableUntreatable
      - type: Insulated
      - type: RMCLeapProtection
      - type: Synth
        changeBrain: false
        removeComponents:
        - type: CMSurgeryTarget
        - type: Infectable
        - type: Hunger
        - type: Thirst
        - type: Perishable
        - type: ThermalRegulator
        - type: Stamina
        - type: DamageForceSay
        - type: Dna
        - type: Fingerprint
        - type: InjectableSolution
        - type: IVDripTarget
        - type: RMCSuicide
          damage: { }
        canUseGuns: true
        hideGeneration: true
        useHumanHealthIcons: true
  #    mindRoles:
   #   - MindRoleRunawaySynth



- type: entity
  parent: BaseMindRoleAntag
  id: MindRoleRunawaySynth
  name: Runaway Synth  Role
  components:
  - type: MindRole
    antagPrototype: RunawaySynthRole
    exclusiveAntag: true
    roleType: TeamAntagonist


- type: antag
  id: RunawaySynthRole
  name: roles-antag-runaway-synth-name
  antagonist: true
  category: Colony Antags
  setPreference: true
  objective: roles-antag-synth-objective
  isCM: true



