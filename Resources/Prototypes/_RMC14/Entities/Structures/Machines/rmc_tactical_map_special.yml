# Base for tactical map consoles
- type: entity
  abstract: true
  id: RMCTacticalMapConsole
  name: Tactical Map Console Base
  components:
  - type: Sprite
    sprite: _RMC14/Structures/Machines/map_table.rsi
    state: maptable
  - type: TacticalMapComputer

# Govfor Tactical Map
- type: entity
  parent: RMCTacticalMapConsole
  id: RMCTacticalMapTableGovfor
  name: Govfor Tactical Map
  description: Tactical map for GOVFOR command use only.
  suffix: Govfor
  components:
  - type: TacticalMapComputer
    group: GOVFOR
  - type: AccessReader
    access: [["RMCAccessGovfor"]]

# Opfor Tactical Map
- type: entity
  parent: RMCTacticalMapConsole
  id: RMCTacticalMapTableOpfor
  name: Opfor Tactical Map
  description: Tactical map for OPFOR command use only.
  suffix: Opfor
  components:
  - type: TacticalMapComputer
    group: OPFOR
  - type: AccessReader
    access: [["RMCAccessOpfor"]]
